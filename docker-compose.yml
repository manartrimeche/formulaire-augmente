version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: formulaire-augmente-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: formulaire-augmente
    volumes:
      - mongodb_data:/data/db
    networks:
      - formulaire-network

  mongo-express:
    image: mongo-express:latest
    container_name: formulaire-augmente-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - formulaire-network

volumes:
  mongodb_data:
    driver: local

networks:
  formulaire-network:
    driver: bridge
